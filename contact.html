<div class="formContainer">
	<form class="formStyle" method="post" action="https://formspree.io/xeqlgwop">
		<fieldset>
			<label for="name">Name</label> <br>
			<div class="control">	
				<input type="text" id="name" placeholder="e.g. John Doe" name="name" required> <br> <br>
			</div>
				<label for="email">Email</label> <br>
			<div class="control">
				<input type="email" id="email" placeholder="e.g. johndoe@gmail.com" name="email" required><br> <br>
			</div>
			<label for="subject">Message</label>
			<div class="control">
				<textarea id="message" rows="10" cols="10" placeholder="Message" name="message" required></textarea>
			</div>
			<br>
			<button type="submit">Contact Us</button>
		</fieldset>
	</form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
      $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

      
            const target = el.dataset.target;
            const $target = document.getElementById(target);

        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});

</script>
